<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo list</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" defer> </script>
</head>
<body class="before-prepare">
    <section class="prepare">
        <div class="prepare-wrap">
            <label for="input--name">
                What your name?
            </label>
            <input type="text" id="input--name" class="input"/>
        </div>
    </section>
    <header id="header">
        <div class="weaterInfo">
            <div class="weatherInfo__weather">
                <span class="weather__icon">
                </span>
                <span class="temperature">
                    17
                </span>
            </div>
            <div class="weatherInfo__local">
                <span class="local__name">Seongnam</span>
            </div>
        </div>
    </header>
    <main id="main">
        <section class="todo-list">
            <div class="clock">
                <span class="current_time">17:43</span>
            </div>
            <div class="greeting">
                <span class="greeting-by-time">
                    Good Morning
                </span>
            </div>
            <div class="todo-input-wrap">
                <label for="todo-input">
                    What are you going to do today?
                </label>
                <input type="text" id="todo-input" class="input"/>
            </div>
        </section>
    </main>
    <footer id="footer">
    </footer>
</body>
</html>
