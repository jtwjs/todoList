<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo list</title>
    <link rel="icon" href="assets/W_logo.png" type="image/png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <script type="module" src="../src/js/index.js" defer> </script>
</head>
<body class="before-question">
    <section class="question">
        <h2 class="sr-only">
            question
        </h2>
        <div class="question-content">
            <label for="input--question" class="label--question">
                Hello, what your name?
            </label>
            <input type="text" id="input--question" class="input" data-question="name"/>
            <div class="question-tip">
                Space cannot be registered by name. Please try again.
            </div>
            <button class="button continue-btn">
                continue
            </button>
        </div>

    </section>
    <section class="container">
        <header id="header">
            <div class="weatherInfo">
                <div class="weatherInfo__weather">
                    <i class="weather__icon">
                    </i>
                    <span class="temperature">
                        17
                    </span>
                </div>
                <div class="weatherInfo__local">
                    <span class="local__name">Seongnam</span>
                </div>
            </div>
        </header>
        <main id="main">
            <section class="todo-list">
                <h2 class="sr-only">
                    todo list
                </h2>
                <div class="clock">
                    <span class="current_time">17:43</span>
                </div>
                <div class="greeting">
                    <span class="greeting-by-time">
                        Good Morning
                    </span>
                </div>
                <div class="todo-input-wrap">
                    <label for="input--todo" class="label label-todo">
                        What are you going to do today?
                    </label>
                    <input type="text" id="input--todo" class="input"/>
                </div>
            </section>
        </main>
        <footer id="footer">
        </footer>
    </section>
</body>
</html>
