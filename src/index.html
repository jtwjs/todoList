<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo LS</title>
    <link rel="icon" href="assets/W_logo.png" type="image/png">
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Jaldi:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>
    <script type="text/javascript" src="./js/emailjs.js">
    </script>
    <script type="module" src="../src/js/index.js" defer> </script>
</head>
<body class="before-question">
    <section class="question">
        <h2 class="sr-only">
            question
        </h2>
        <div class="question-content">
            <label for="input--question" class="label--question">
                Hello, what your name?
            </label>
            <input type="text" id="input--question" class="inputText" data-question="name"/>
            <div class="question-tip">
                Space cannot be registered by name. Please try again.
            </div>
            <button class="continue-btn">
                continue
            </button>
        </div>

    </section>
    <section class="container">
        <header id="header">
            <div class="weatherInfo">
                <div class="weatherInfo__weather">
                    <span class="weather__category">날씨:</span>
                    <div class="weather__content">
                        <i class="weather__icon">
                        </i>
                        <span class="temperature">
                        </span>
                    </div>
                </div>
                <div class="weatherInfo__local">
                    <span class="weather__category">지역:</span>
                    <span class="local__name"></span>
                </div>
            </div>
        </header>
        <main id="main">
            <section class="todo-list">
                <ul class="todo-list__list">
                </ul>
                <h2 class="sr-only">
                    todo list
                </h2>
                <div class="clock">
                </div>
                <div class="greeting">
                </div>
                <div class="todo-wrap">
                    <div class="todo-input-wrap">
                        <label for="input--todo" class="label label-todo">
                            What are you going to do today?
                        </label>
                        <input type="text" id="input--todo" class="inputText"/>
                    </div>
                    <div class="todo-tip">
                        The maximum number of registrations has been exceeded.
                    </div>
                </div>
            </section>
        </main>
        <footer id="footer">
            <div class="footer-bottom">
                <div class="footer-bottom__content">
                    <span class="wise-saying">
                    </span>
                    <span class="copyright">
                        Copyright &copy; woong 2020
                    </span>
                </div>
            </div>
            <div class=" footer-right">
                <div class="feed-back">
                    <button type="button" class="feed-back__btn">
                        Todo
                    </button>
                    <div class="feed-back__modal">
                        <div class="modal-wrap">
                            <div class="feed-back__title">
                                Feed-Back
                            </div>
                            <div class="feed-back__evaluation">
                                <ul class="evaluation-score">
                                    <li class="evaluation-score__item"><button class="eval-btn" data-eval="best"><span class="sr-only">good</span></button></li>
                                    <li class="evaluation-score__item"><button class="eval-btn" data-eval="good"><span class="sr-only">best</span></button></li>
                                    <li class="evaluation-score__item"><button class="eval-btn" data-eval="soso"><span class="sr-only">soso</span></button></li>
                                    <li class="evaluation-score__item"><button class="eval-btn" data-eval="bad"><span class="sr-only">bad</span></button></li>
                                    <li class="evaluation-score__item"><button class="eval-btn" data-eval="worst"><span class="sr-only">worst</span></button></li>
                                </ul>
                                <span class="feed-back-tip">
                                </span>
                                <textarea class="textarea" placeholder="피드백을 남겨주세요!"></textarea>
                            </div>
                            <div class="feed-back__btn">
                                <button type="button" class="button submit-btn">
                                    <span class="sr-only">Submit</span>
                                </button>
                                <button type="button" class="button cancle-btn">
                                    <span class="sr-only">Cancle</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </section>
</body>
</html>
